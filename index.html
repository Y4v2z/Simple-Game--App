<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <title>Simple Game App</title> -->
    <!-- 
    Projenin adi Hangman olsa daha mantikli sanki. Direk anliyorum ben o zaman adam asmaca yapilmis diye isminden. 
    Öteki türlü basit bir oyun ama ne? 
    Klasör ismi hatta repo ismi bile Hangman olsa daha iyiydi. 
    Isimlendirme de mümkün oldukca okuyana anlam ifade eden isimler olmali. Hem degisken hem proje isimleri. 
    Uzun olsa dahi anlasilir olmali. Mesela: OyunuTekrarBaslatmaButtonu Bu buton bu isi yapiyorsa ismi bu olsun. 
    Bir kisaltmaya gitmemek lazim. ReplayButton denebilir burda. Ama o da herkesin anlayacagi bir sey oldugundan. 
    Isimlendirme hem baskasinin anlamasi hem de senin projen üzerinde düzeltme yaparken ne yaptigini hatirlaman acisindan önemli. 
    -->
    <title>Hangman</title>
</head>

<body>
    <div class="header">
        <div>
            <h1>Hangman</h1>
            <div id="countdown"></div>
        </div>
        <hr>
        <p>Enter letter to find hidden word</p>
    </div>
    <!-- Container class i görünce tüm uygulamayi kapmalasini beklenir genelde. 
        Onun altindakileri asagida yaptigin gibi popup-container welcome-container 
    seklinde yapmak lazim. x-container 
-->
    <div class="container">
        <svg height="250" width="250" class="grafik">
            <line x1="50" y1="20" x2="130" y2="20" />
            <line x1="130" y1="20" x2="130" y2="50" />
            <line x1="50" y1="20" x2="50" y2="250" />
            <line x1="20" y1="250" x2="80" y2="250" />
            <circle cx="130" cy="70" r="20" class="item" />
            <line x1="130" y1="90" x2="130" y2="170" class="item" />
            <line x1="130" y1="120" x2="100" y2="100" class="item" />
            <line x1="130" y1="120" x2="160" y2="100" class="item" />
            <line x1="130" y1="170" x2="100" y2="190" class="item" />
            <line x1="130" y1="170" x2="160" y2="190" class="item" />
        </svg>
        <div id="wrong-letters"></div>
        <div id="word"></div>
    </div>
    <div id="popup-container">
        <div class="popup">
            <h2 id="success-message">You Win</h2>
            <button id="play-again">Play Again</button>
        </div>
    </div>
    <div class="welcome-container" id="welcome-container">
        <div class="welcome">
            <h2>WELCOME TO MY GAME</h2>
            <button id="startGameButton">Start Game</button>
        </div>
    </div>
    <div id="message" class="">
        <p>This letter already exists</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
